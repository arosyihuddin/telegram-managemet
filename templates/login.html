{% extends "base.html" %} {% block title %}Login - Telegram Management{%
endblock %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100"
>
  <div class="max-w-md w-full space-y-8 p-8">
    <div class="animate-fade-in">
      <!-- Logo and Title -->
      <div class="text-center">
        <div
          class="mx-auto h-16 w-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mb-4"
        >
          <i class="fab fa-telegram-plane text-white text-2xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
          Telegram Management
        </h2>
        <p class="text-gray-600">Masuk ke dashboard Anda</p>
      </div>

      <!-- Login Form -->
      <div class="mt-8 bg-white rounded-xl shadow-lg p-8">
        {% if error %}
        <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
          <div class="flex items-center">
            <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
            <span class="text-red-700">{{ error }}</span>
          </div>
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              <i class="fas fa-user mr-2 text-gray-400"></i>Username
            </label>
            <input
              type="text"
              name="username"
              id="username"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Masukkan username Anda"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              <i class="fas fa-lock mr-2 text-gray-400"></i>Password
            </label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Masukkan password Anda"
            />
          </div>

          <button
            type="submit"
            class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Masuk
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
